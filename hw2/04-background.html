<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>04 - Background</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <script defer src="04-background.js"></script>
    </head>
    <body>
        <main>
            <div
                class="container col-5 bg-light mt-5 p-3"
                style="border: 1px solid"
            >
                <h1 class="fs-2">Exercise 04 - Background</h1>
                <p>
                    The background color will change every few seconds (as
                    indicated below). You can stop this behavior and you can
                    also change how often the background color changes.
                </p>
                <div>
                    <label>Background change interval (seconds): </label>
                    <input type="number" id="userInput" />
                </div>
                <div class="mt-2">
                    <input
                        class="btn btn-primary"
                        type="button"
                        id="mainButton"
                        value="Start"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
