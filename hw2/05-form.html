<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>05 - Form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <script defer src="05-form.js"></script>
    </head>
    <body class="bg-dark">
        <main>
            <div class="container col-5 mt-5 bg-light p-3 rounded-2">
                <form id="form">
                    <h1 class="text-center">Exercise 05 - Form</h1>
                    <div>
                        <label for="userName" class="form-label mt-2 mb-0"
                            >Full Name:</label
                        ><br />
                        <input
                            type="text"
                            class="form-text w-100"
                            name="fullName"
                            id="userName"
                            required
                        />
                    </div>
                    <div>
                        <label for="userEmail" class="form-label mt-2 mb-0"
                            >Email:</label
                        ><br />
                        <input
                            type="email"
                            class="form-text w-100"
                            name="email"
                            id="userEmail"
                            required
                        />
                    </div>
                    <div>
                        <label for="regStatus" class="form-label mt-2 mb-0"
                            >Registration Status:</label
                        ><br />
                        <select
                            class="w-100 rounded-2"
                            name="regStatus"
                            id="regStatus"
                            required
                        >
                            <option value="" selected disabled>
                                Choose an Option
                            </option>
                            <option value="Registered">Registered</option>
                            <option value="Not registered">
                                Not Registered
                            </option>
                        </select>
                    </div>
                    <fieldset>
                        <legend class="mt-3 fw-bold fs-6">
                            Have you taken any of the following courses?
                        </legend>
                        <br />
                        <label for="course1">
                            <input
                                type="checkbox"
                                name="coursesTaken"
                                id="course1"
                                value="Programming Languages"
                            />
                            <span>Programming Languages</span> </label
                        ><br />
                        <label for="course2">
                            <input
                                type="checkbox"
                                name="coursesTaken"
                                id="course2"
                                value="Operating Systems"
                            />
                            <span>Operating Systems</span> </label
                        ><br />
                        <label for="course3">
                            <input
                                type="checkbox"
                                name="coursesTaken"
                                id="course3"
                                value="Full Stack Web Development"
                            />
                            <span>Full Stack Web Development</span>
                        </label>
                        <br />
                    </fieldset>
                    <div>
                        <label for="comment" class="mt-2 mb-2"
                            >Anything else ?</label
                        ><br />
                        <textarea
                            class="w-100 rounded-2"
                            name="comment"
                            id="comment"
                            cols="40"
                            rows="3"
                        ></textarea>
                    </div>
                    <div class="d-flex">
                        <button
                            class="bg-primary text-white m-1 w-50 rounded-2"
                            type="submit"
                            id="sumbitForm"
                            value="Submit"
                        >
                            Submit
                        </button>
                        <button
                            class="bg-secondary text-white m-1 w-50 rounded-2"
                            type="reset"
                            value="Reset"
                        >
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
