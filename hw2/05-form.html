<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>05 - Form</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
        <script defer src="05-form.js"></script>
    </head>
    <body class="bg-dark">
        <main>
            <div
                class="container col-5 mt-5 bg-light p-3 rounded-2"
                style="border: 1px solid"
            >
                <form id="form">
                    <h1>Exercise 05 - Form</h1>
                    <div>
                        <label for="fullName" class="form-label mt-2 mb-0"
                            >Full Name:</label
                        ><br />
                        <input
                            type="text"
                            class="form-text w-100"
                            name="fullName"
                            id="userName"
                        />
                    </div>
                    <div>
                        <label for="email" class="form-label mt-2 mb-0"
                            >Email:</label
                        ><br />
                        <input
                            type="email"
                            class="form-text w-100"
                            name="email"
                            id="userEmail"
                        />
                    </div>
                    <div>
                        <label for="text" class="form-label mt-2 mb-0"
                            >Registration Status:</label
                        ><br />
                        <select class="w-100" name="regStatus" id="regStatus">
                            <option value="" selected disabled>Choose an Option</option>
                            <option value="registered">Registered</option>
                            <option value="not registered">
                                Not Registered
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="text" class="mt-2 mb-0"
                            >Have you taken any of the following courses?</label
                        ><br />
                        <input
                            type="checkbox"
                            name="coursesTaken"
                            id="course1"
                            value="Programming Languages"
                        />
                        <span for="course1">Programming Languages</span><br />
                        <input
                            type="checkbox"
                            name="coursesTaken"
                            id="course2"
                            value="Operating Systems"
                        />
                        <span for="course2">Operating Systems</span><br />
                        <input
                            type="checkbox"
                            name="coursesTaken"
                            id="course3"
                            value="Full Stack Web Development"
                        />
                        <span for="course3">Full Stack Web Development</
                        ><br />
                    </div>
                    <div>
                        <label for="text" class="mt-2">Anything else ?</label
                        ><br />
                        <textarea class="w-100 rounded-2" name="comment" id="comment" cols="40" rows="3"></textarea>
                    <div class="d-flex p-2">
                        <button
                            class="bg-primary text-white m-1 w-50 rounded-2"
                            type="submit"
                            id="sumbitForm"
                            value="Submit"
                        >
                            Submit
                        </button>
                        <button
                            class="bg-secondary text-white m-1 w-50 rounded-2"
                            type="reset"
                            value="Reset"
                        >
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
